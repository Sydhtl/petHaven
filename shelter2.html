    <script>
       const content = document.getElementById('diba');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;
        const contentArray = [
            document.getElementById(content),
            'Content 2: Consectetur adipiscing elit.',
            'Content 3: Integer nec odio. Praesent libero.',
            'Content 4: Sed cursus ante dapibus diam.',
            'Content 5: Sed nisi. Nulla quis sem at nibh elementum imperdiet.'
        ];
        function updateContent() {
            content.textContent = contentArray[currentIndex];
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : contentArray.length - 1;
            updateContent();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < contentArray.length - 1) ? currentIndex + 1 : 0;
            updateContent();
        });

        // Initialize content
        updateContent();

       var swiper = new Swiper(".mySwiper", {
        
            loop: true,
            breakpoints: {

                320: {
                    slidesPerView: 1,
                    spaceBetween: 20
                },
                450: {
                    slidesPerView: 1,
                    spaceBetween: 30
                },
                530: {
                    slidesPerView: 2,
                    spaceBetween: 30
                },
              
                768: {
                    slidesPerView: 3,
                    spaceBetween: 30
                },
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 50
                },
                1380: {
                    slidesPerView: 6,
                    spaceBetween: 60
                },
                1800: {
                    slidesPerView: 8,
                    spaceBetween: 60
                }
