<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index-style.css" />
    <title>Pet Haven</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="assets/images/pets-haven-logo.png"
          width="50"
          height="50"
          alt="Pet Haven Logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ADOPT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DONATION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SHELTER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">HELP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOGIN</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="heading text-center">
      <h1>PET HAVEN</h1>
      <h2>Connecting all pet shelters in Malaysia</h2>
    </div>

    <div
      class="banner position-relative d-flex align-items-center justify-content-center"
    >
      <img src="assets/images/pets-banner.png" alt="Banner" class="img-fluid" />
      <div class="position-absolute text-center">
        <button class="btn btn-dark me-2">ADOPT NOW</button>
        <button class="btn btn-dark">DONATE</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
